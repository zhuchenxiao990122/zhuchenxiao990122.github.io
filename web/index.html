<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="styles/css/login.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="logo">
    </div>
    <div class="login share">
        <div class="login-box">
            <div class="hdline"><a href="#">密码登录</a></div>
            <form action="">
                <input id="account" type="text" placeholder="手机号或邮箱">
                <input id="password" type="password" placeholder="密码">
            </form>
            <a href="#" onclick="login()" class="login-bt" id="login">登录/注册</a>
        </div>
    </div>
</div>
<footer>

</footer>

</body>
<script>
    account.onchange = function(){
        var account = this.value;
        var reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
        var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;
        if(!reg.test(account)&&!myreg.test(account))
        {
            alert("邮箱或手机号格式不正确");
        }
    }
    function login(){
        var account1=$("#account").val();
        var password1=$("#password").val();
        var data1=JSON.parse(localStorage.getItem(account1));
        if(data1!=null&&data1.password==password1){
            window.location.href="main.html";
        }
        if(data1==null) {
            const info = {account: account1, password: password1};
            localStorage.setItem(account1, JSON.stringify(info));
            alert("注册成功");
        }
        else{
            alert("账号或密码错误");
        }
    }
</script>
</html>
